<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A responsive, mobile-friendly registration form using a wide variety of HTML form input types and attributes.">
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,200;1,300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
            <div class="headerdiv">
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>
        <main>
            <div class="container">
                <form>
                    <fieldset>
                        <legend class="info_header">Contact Information</legend>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="full_name">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="street_address">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                        <label for="state">State</label>
                        <select name="state" id="state" value="Choose State">
                            <option value="Delaware">Delaware</option>
                            <option value="Pensylvania">Pensylvania</option>
                        </select>
                        <label for="zip">Zip Code</label>
                        <input type="text" name="zide_code" id="zip">
                    </fieldset>

                    <fieldset>
                        <legend>Newsletter</legend>
                        <p>Select the newsletter you would like to receive</p>
                        <label for="html" class="column">HTML News</label>
                        <input type="checkbox" id="html" value="html_news">
                        <label for="css" class="column">CSS News</label>
                        <input type="checkbox" id="css" value="css_news">
                        <label for="javascript" class="column">Javascript News</label><br>
                        <input type="checkbox" id="javascript" value="javascript_news">
                        
                        <p>Newsletter format</p>
                        <label for="htmlformat" class="column">HTML</label>
                        <input type="radio" id="htmlformat" value="html_format" name="text_type">
                        <label for="plaintext" class="column">Plain text</label>
                        <input type="radio" id="plaintext" value="plain_text" name="text_type">
                        <label for="area">Other topics you'd like to hear about</label>
                        <textarea  id="area"></textarea>
                        <input type="button" id="signup" value="Sign Up">
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
