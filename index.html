<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A responsive, mobile-friendly registration form using a wide variety of HTML form input types and attributes.">
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,200;1,300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,400&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="page-container">
            <header>
                <h1>THE CODE REVIEW</h1>
                <div class="headerdiv">
                    <h2>Sign up for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>
            </header>
            <main>
                    <form>
                        <fieldset>
                            <legend class="info_header" id="first-border">Contact Information</legend>
                            <div class="contact-div">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="full_name" placeholder="Required">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="Required">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="Required">
                                <label for="address">Street Address</label>
                                <input type="text" id="address" name="street_address" placeholder="Required">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="Required">
                                <label for="state">State</label>
                                <select name="state" id="state">
                                    <option value="Choose State" disabled selected>Choose State</option>
                                    <option value="Delaware">Delaware</option>
                                    <option value="Pensylvania">Pensylvania</option>
                                </select>
                                <label for="zip">Zip Code</label>
                                <input type="text" name="zide_code" id="zip" class="zip-code" placeholder="Required">
                        </div>
                        </fieldset>

                        <fieldset> 
                            <legend  id="second-border">Newsletter</legend>
                            <p class="heading-para">Select the newsletter you would like to receive</p>
                            <div class="check-container">
                                <input type="checkbox" id="html" name= "html_news" value="html_news">
                                <label for="html">HTML News</label>
                            </div>
                            <div class="check-container">
                                <input type="checkbox" id="css" name="css_news" value="css_news">
                                <label for="css">CSS News</label>
                            </div>
                            <div class="check-container">
                                <input type="checkbox" id="javascript"  name= "javascript_news" value="javascript_news">
                                <label for="javascript">Javascript News</label><br>
                            </div>
                            <p class="heading-para">Newsletter format</p>
                            <div class="radio-container">
                                <input type="radio" id="htmlformat" value="html_format" name="text_type"><label for="htmlformat">HTML</label>
                            </div>
                            <div class="radio-container">    
                                <input type="radio" id="plaintext" value="plain_text" name="text_type"><label for="plaintext">Plain text</label>
                            </div>
                            <label for="area">Other topics you'd like to hear about</label>
                            <textarea id="area" name="other"></textarea>
                            <input type="submit" id="signup" value="Sign Up">
                            <p id="copyright">Copyright The Code Review</p>
                        </fieldset>
                    </form>
            </main>
        </div>  
    </body>
</html>
