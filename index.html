<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A responsive, mobile-friendly registration form using a wide variety of HTML form input types and attributes.">
        <title>Registratio Form</title>
        <style rel="stylesheet" href="css/normalize.css"></style>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;1,200;1,300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,400&display=swap" rel="stylesheet"> 
        <style rel="stylesheet" href="css/style.css"></style>
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
            <div>
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>
        <main>
            <div>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="full_name" required>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="street_address" required>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="Delaware">Delaware</option>
                            <option value="Pensylvania">Pensylvania</option>
                        </select>
                        <label for="zip">Zip Code</label>
                        <input type="text" name="zide_code" id="zip">
                    </fieldset>

                    <fieldset>
                        <legend>Newsletter</legend>
                        <p>Select the newsletter you would like to receive</p>
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
